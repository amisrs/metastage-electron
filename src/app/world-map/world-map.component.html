<div>
    <canvas id="canvas" class="map" (mousedown)="onMouseDown($event)" (mousemove)="onMouseMove($event)" (mouseup)="onMouseUp($event)" 
    id='map' [ngStyle]="{ 'left': leftPosition, 'top': topPosition,  'z-index': 1 }"#map></canvas>
    <canvas id="canvas" class="map" 
    id='grid'[ngStyle]="{ 'top': topPosition, 'left': leftPosition }" #grid></canvas>
</div>
